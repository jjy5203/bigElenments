<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="js/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <link type="text/css" rel="stylesheet" href="js/jedate/css/jedate.css">
    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="js/jedate/js/jedate.js"></script>
    <script src="js/tinymce/js/tinymce/tinymce.min.js"></script>
    <script src="js/tinymce/js/tinymce_setup.js"></script>
    <script src="./js/template-web.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            写文章
        </div>
        <div class="container-fluid common_con">
            <form class="form-horizontal article_form">
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">文章标题：</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="title" id="inputEmail3" placeholder="文章标题">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">文章封面：</label>
                    <div class="col-sm-10">
                        <img src="./images/文件_看图王.jpg" alt="" height="100px" class="article_cover">
                        <input type="file" id="exampleInputFile" name="cover">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">文章类别：</label>
                    <div class="col-sm-4">
                        <select class="form-control" id="opt" name="type">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">发布时间：</label>
                    <div class="col-sm-4">

                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="YYYY-MM-DD" id="dateinput" name="date">
                            <span class="input-group-btn">
                                <button class="btn btn-default" type="button"
                                    onclick="jeDate('#dateinput',{trigger:false,format: 'YYYY-MM-DD'})"><i
                                        class="iconfont icon-icondate"></i></button>
                            </span>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">文章内容：</label>
                    <div class="col-sm-10">
                        <textarea class="form-control" id="rich_content" name="content" placeholder="文章内容">

                        </textarea>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-success btn-send">发布</button>
                        <button type="submit" class="btn btn-default">存为草稿</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <!-- 引擎模板 -->
    <script id="tmp" type="text/html">
        {{each data v}}
        <option>{{v.name}}</option>
        {{/each}}
        
        </script>
    <script>

        $(function () {

            // 图片预览
            $('#exampleInputFile').on('change', function () {

                var icon = this.files[0];
                var url = URL.createObjectURL(icon);
                $('.article_cover').attr('src', url)
            })

            // h获取所有的类别
            function getClass() {
                $.ajax({

                    url: "http://localhost:8000/admin/category_search",
                    success: function (re) {
                        console.log(re);
                        if (re.code == 200) {
                            var res = template('tmp', re);
                            $('#opt').html(res)
                        }

                    }
                });
            }

            getClass()

            // 点击input标签 触发日历按键事件

            $('#dateinput').on('click', function () {
                $('#jeDate-btn').trigger('click')
            })

            // 修改事件 点击发布文章
            $('.btn-send').on('click', function (e) {
                e.preventDefault();

                // formData获取数据
                var forData = new FormData($('form')[0]);

                forData.append('content', tinyMCE.activeEditor.getContent());
                forData.append('state', '草稿');
                console.log(forData);

                $.ajax({
                    type: "post",
                    url: "http://localhost:8000/admin/article_publish",
                    data: forData,
                    contentType: false,
                    processData: false,
                    success: function (re) {
                        console.log(re);
                     

                    }
                });
            })


        })
    </script>
</body>

</html>
